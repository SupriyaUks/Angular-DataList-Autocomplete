<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link data-require="bootstrap@3.0.0" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <script data-require="jquery@1.8.3" data-semver="1.8.3" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script data-require="angular.js@1.4.9" data-semver="1.4.9" src="https://code.angularjs.org/1.4.12/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="myApp.js"></script>
    <script src="mainController.js"></script>
    <script src="httpService.js"></script>
  </head>

  <body ng-controller="mainController">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <form>
            <div class="form-group">
             <label>{{textLabel}}</label>
             <input type="text" list="animals" ng-model="pet" ng-init="getPets()" ng-change="getPets()">
              <datalist id="animals">
                <option ng-repeat="pet in pets">{{pet}}</option>
              </datalist>
              <p ng-if="message">{{message}}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
